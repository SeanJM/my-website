<div class="edu-cols">
  <div class="col" template>
    <div class="schoolIcon {{icon}} sprite"></div>
    <h2>{{school}}</h2> 
    <h2 class="date">{{date}}</h2>
    <h3>{{degree}}</h3>
  </div>
</div>
<div class="edu-desc">
  <div class="desc" template>
    <div class="completion">{{completion}}</div>
    <p>{{notes}}</p>
  </div>
</div>
